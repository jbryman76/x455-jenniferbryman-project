<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="font-size: 60px">
        <tr>
            <th style="border: 1 px solid red;">Membership</th>

        </tr>
        <tr>
            <td style="border: 10px solid purple; font-size: 30px;">Elite</td>"
            <td style="border: 5px solid gray; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">12 Mo</td>

        </tr>

    </table>
    <table>
        <th>Membership</th>
        <th>Duration</th>

        </tr>
        <tr>
